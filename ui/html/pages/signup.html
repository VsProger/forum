<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/ui/static/css/signup.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hint {
            color: #ccc;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><a href="/">Cinema Forum</a></h1>
        <nav>
            <ul>
                <li><a href="/login">Sign In</a></li>
                <li><a href="/register">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form class="form-signup" action="/register" method="post" name="form">
            
            <label for="username">Username</label>
            <input class="form-styling" type="text" name="username" placeholder=""/>
            <span class="username-hint hint"></span> <!-- Подсказка для имени пользователя -->
            <label for="email">Email</label>
            <input class="form-styling" type="text" name="email" placeholder=""/>
            <span class="email-hint hint"></span> <!-- Подсказка для email -->
            <label for="password">Password</label>
            <input class="form-styling" type="password" name="password" placeholder=""/>
            <span class="password-hint hint"></span> <!-- Подсказка для пароля --> 
            <div class="error">{{ .ErrorText }}</div>
            <div class="btn-animate">
                <button class="btn-signup">Sign Up</button>
            </div>
           
        </form>
    </div>
    <script src="/ui/static/js/signup.js"></script>
</body>
</html>
