{{define "title"}}Home{{end}}

{{define "main"}}
<h2>Latest Posts</h2>
{{if .Posts}}
<table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
        <th>Likes</th>
        <th>Dislikes</th>
    </tr>
    {{range .Posts}}
    <tr>
        <td><a href="/post/view/{{.ID}}">{{.Title}}</a></td>
        <td>{{humanDate .CreationTime}}</td>
        <td>#{{.ID}}</td>
        <td>{{.LikeCount}}</td>
        <td>{{.DislikeCount}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>There's nothing to see here yet</p>
{{end}}
{{end}}
